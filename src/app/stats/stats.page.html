<ion-header>
	<ion-toolbar color="secondary">
		<ion-buttons slot="start">
			<ion-back-button></ion-back-button>
		</ion-buttons>
		<ion-title>Happiness Over Time</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="light">

	<ion-list>
		<ion-item *ngFor="let day of days">
			<ion-label>{{day.date}}</ion-label>
			<ion-note>{{day.mood}}</ion-note>
		</ion-item>
	</ion-list>

</ion-content>
